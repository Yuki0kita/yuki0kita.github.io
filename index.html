    /* ==== Design tokens & reset ==== */
    * { box-sizing: border-box; }
    :root {
      /* layout */
      --maxw: 980px; --gap: 16px; --radius: 10px; --border: 1px solid #e5e5e5;
      /* Material-like */
      --md-surface:#fff; --md-surface-variant:#f7f7f7; --md-on-surface:#111;
      --md-outline:#e0e0e0; --md-radius:12px;
      --md-elev-1:0 1px 2px rgba(0,0,0,.06),0 1px 3px rgba(0,0,0,.04);
      --md-elev-2:0 2px 6px rgba(0,0,0,.10),0 6px 12px rgba(0,0,0,.06);
      --md-duration:200ms; --md-ease:cubic-bezier(.2,.0,0,1);
    }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui,-apple-system,"Segoe UI",Roboto,"Hiragino Kaku Gothic ProN","Noto Sans JP",sans-serif;
      color: #111; line-height: 1.7; background:#fff;
    }

    /* ==== Header ==== */
    .site-header { position: sticky; top: 0; z-index: 10; background: var(--md-surface); border-bottom: var(--border); box-shadow: var(--md-elev-1); }
    .site-header .container {
      display: flex; align-items: center; justify-content: space-between;
      max-width: var(--maxw); margin: 0 auto; padding: 10px 16px;
    }
    .brand { font-weight: 700; letter-spacing: .08em; text-decoration: none; color: inherit; }
    .site-nav a { text-decoration: none; color: inherit; margin-left: 16px; font-size: .95rem; position:relative; overflow:hidden; }
    .site-nav a:hover { text-decoration: underline; }

    /* ==== Hero ==== */
    .hero { padding: 80px 16px 64px; border-bottom: var(--border); }
    .hero__inner { max-width: var(--maxw); margin: 0 auto; text-align: center; }
    .hero__title { font-size: clamp(24px, 6vw, 40px); letter-spacing: .04em; margin: 0 0 8px; }
    .hero__subtitle { margin: 0 auto 16px; max-width: 720px; color: #444; }
    .social a { display: inline-block; margin: 0 8px; text-decoration: none; color: inherit; font-weight: 600; position:relative; overflow:hidden; }
    .to-sections { display: inline-block; margin-top: 24px; text-decoration: none; color: inherit; }
    .typing::after { content: "|"; animation: caret 1s steps(1) infinite; margin-left: 2px; }
    @keyframes caret { 50% { opacity: 0; } }

    /* ==== Sections ==== */
    .section { padding: 56px 16px; }
    .section > .container { max-width: var(--maxw); margin: 0 auto; }
    .section h2 { letter-spacing: .12em; font-size: 0.95rem; font-weight: 800; margin: 0 0 16px; color:#333; }

    /* ==== Cards ==== */
    .cards { display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; }
    .card { border: var(--border); border-radius: var(--radius); padding: 16px; background:var(--md-surface); }
    .md-card{ border:1px solid var(--md-outline); border-radius:var(--md-radius); box-shadow:var(--md-elev-1);
      transition: box-shadow var(--md-duration) var(--md-ease), transform var(--md-duration) var(--md-ease); }
    .md-card:hover{ box-shadow:var(--md-elev-2); transform: translateY(-1px); }
    .card h3 { margin: 0 0 8px; font-size: 1.05rem; }
    .card p { color: #333; }
    .btn { display: inline-block; padding: 8px 12px; border: var(--border); border-radius: 10px; text-decoration: none; color: inherit; font-weight: 600; }
    .md-btn{ border:1px solid var(--md-outline); position:relative; overflow:hidden; transition: transform var(--md-duration) var(--md-ease); }
    .md-btn:active{ transform: translateY(1px); }
    .md-btn:focus-visible{ outline:2px solid #999; outline-offset:2px; }

    /* ==== Tags ==== */
    .tags { display: flex; gap: 8px; padding: 0; margin: 0; list-style: none; flex-wrap: wrap; }
    .tags li { border:1px solid var(--md-outline); border-radius: 999px; padding: 6px 12px; font-size: .95rem; background:var(--md-surface-variant); }
